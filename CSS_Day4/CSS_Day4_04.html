<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        div{
            margin: 20px;
            border:1px solid red;
            border-radius: 20px;
            padding: 10px;
        }
        #inline img {margin: 10px;}
        #block img {display:block; margin: 10px;}
    </style>
</head>
<body>
    <h2>display</h2>
    <div id="inline">
        <img src="images/sunny1.png" alt="햇님1">
        <img src="images/sunny2.png" alt="햇님2">
        <img src="images/sunny3.png" alt="햇님3">
    </div>
    <div id="block">
        <img src="images/sunny1.png" alt="햇님1">
        <img src="images/sunny2.png" alt="햇님2">
        <img src="images/sunny3.png" alt="햇님3">
    </div>
</body>
</html>
