<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display, visibility</title>
    <style>
        div {
            background-color: deepskyblue;
            border:3px solid red;
        }
        p.none {display: none;}
        p.hidden{visibility: hidden}
    </style>
</head>
<body>
    <h2>display, visibility</h2>
    <div>
        <p>display 속성값을 none으로 설정합니다.</p>
        <p class="none">display 속성값을 none으로 설정했습니다.</p>
    </div>
    <br>
    <div>
        <p>visibility 속성값을 hidden으로 설정합니다.</p>
        <p class="hidden">visibility 속성값을 hidden으로 설정했습니다.</p>
    </div>
</body>
</html>
