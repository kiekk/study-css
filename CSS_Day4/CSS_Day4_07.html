<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static position</title>
    <style>
        div{
            border:2px solid tomato;
            position: static;
        }
    </style>
</head>
<body>
    <h2>static position</h2>
    <div>정적 위치 지정 방식(static position)</div>
    <p>HTML 요소의 위치를 결정하는 기본적인 방식입니다.
        position 속성값이 static으로 설정된 요소는 top, left, right, bottom 속성값에
        영향을 받지 않습니다. 정적 위치 지정방식은 단순히 웹 페이지의 흐름에 따라
        차례대로 요소들의 위치를 결정하는 방식입니다.</p>
</body>
</html>
