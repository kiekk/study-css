<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폰트</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
<style>
	p {
		/* font-family: '돋움체'; */
		font-family: 'Black Han Sans', '궁서체';
		font-size: 23px;
	}
</style>
</head>
<body>
<!--
	font-family 속성
	font-family 속성은 하나의 글꼴만을 설정할 수도 있고, 여러 개의 글꼴을 같이 설정할 수도 있습니다.
	font-family 속성값이 여러 개의 글꼴로 설정되어 있으면, 첫번째 글꼴을 적용시킬 수 없을 때
	그 다음 글꼴을 적용시킵니다.
	
	과거 HTML
	<font color="색상값" size="크기값" face="폰트명"></font>
	
	웹 폰트 이용하기
	https://fonts.google.com/
-->
	<p>안녕</p>
</body>
</html>
