<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 그룹 선택자</title>
<style>
	h1, h2 {
		text-align: center; /* 가운데 정렬 */
	}
	h1 {color:brown;}
	h2 {color:coral;}
	/* 
		쉼표로 구분할 때에는 포함된 요소가 아닌 다른 요소일 때 사용하고,
		공백으로 구분할 때에는 자식 요소일 때 사용합니다.
	 */
	p.gray, p.red {
		font-size: 13px; /* 글자 크기 */
		margin-left: 20px; /* 왼쪽 바깥 여백 */	
	}
	p.gray {
		color:gray;
	}
	p.red {
		color:red;
	}
	/* p.red strong{} */
	/* p.red .blue{} */
	p.red strong.blue {
		color:blue;
	}
</style>
</head>
<body>
<!--
	그룹 선택자
	여러 선택자에 같은 스타일을 적용할 경우 쉼표로 구분해서 여러 선택자를 나열한 후
	스타일은 한 번만 정의합니다.
	하나의 태그에 여러 클래스명 혹은 아이디명을 선택자로 사용할 때에는 공백으로 구분합니다.  
-->

	<h1>그룹(group) 선택자</h1>
	<h2>선택자를 이용해 스타일을 정의하다 보면 여러 선택자에 공통된 스타일이 사용되는 경우가 있습니다.</h2>
	<p class="gray">
		이럴 때에는 쉼표로 구분해 여러 선택자를 나열한 후 스타일을 한 번만 정의하면 소스코드 작성이 간편해집니다.
	</p>
	<p class="red">
		예를 들어 h1태그와 h2태그를 사용한 내용을 모두 화면 중앙에 정렬하고 싶다면 그룹 선택자에 
		<strong class="blue">text-align:center</strong>로 스타일을 정의할 수 있습니다.
	</p>
	<strong class="blue">파란색이 아니에요</strong>
</body>
</html>
