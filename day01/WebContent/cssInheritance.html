<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 상속 속성</title>
<style>
	.inherit-test {
		color: blue;
		border: 3px dashed #30f;
		padding: 20px;
	}
	.inherit-test h1,
	.inherit-test p {
		border: inherit;
		padding: inherit;
	}
	.inherit-test button {
		color: inherit;
	}
	/* p태그의 border와 padding 상속받아 작성하기 */
/* 	
	.inherit-test p {
		border: inherit;
		padding: inherit;
	} 
*/
</style>
</head>
<body>
<!--
	CSS 속성은 상속하는 속성과 상속하지 않는 속성이 있습니다.
	상속하는 속성은 자식 요소에 영향을 미치지만 상속하지 않는 속성은 자식 요소에 영향을 미치지 않습니다.  
-->
	<div class="inherit-test">
		<h1>Heading</h1>
		<p>
			Paragraph <strong>strong</strong>
		</p>
		<button>Button</button>
	</div>
</body>
</html>
