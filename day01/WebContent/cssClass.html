<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>
<style>
	h2.bluetext {
		color:blue; /* 글자색 */
	}
	.redtext {
		color:red; /* 글자색 */
	}
	p {
		font-size: 12px; /* 글자 크기 */
		margin-left: 20px; /* 왼쪽 바깥 여백  */
		color: gray;
	}
	.greentext {
		color:green;
	}
</style>
</head>
<body>
	<h1>클래스 선택자</h1>
	<h2 class="bluetext">특정 부분에 스타일 적용하기</h2>
	<p class="bluetext">
		태그 선택자를 지정하며 그 태그가 사용된 모든 요소에 적용됩니다.
	</p>
	<p>
		그런데 같은 태그라도 서로 다른 스타일을 사용하고 싶다면 어떻게 해야할까?
		<span class="redtext">특정 부분에만 스타일을 적용할 때 사용하는 것이 클래스 선택자입니다.</span>
		클래스 이름은 나중에 기억하기 쉬운 이름을 임의로 지정하면 됩니다.
	</p>
	<h2>클래스 선택자</h2>
	<p>
		<span class="redtext">클래스 선택자는</span>
		<strong class="greentext">class="greentext"</strong>
		처럼 적용해 어느 태그에서나 사용할 수 있습니다.
	</p>
</body>
</html>
