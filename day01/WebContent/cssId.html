<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 아이디 선택자</title>
<style>
	#container {
		background: #ff6a00; /* 배경색 */
		width: 400px; /* 너비 */
		height: 200px; /* 높이 */
		margin: 0 auto; /* 위 아래 여백 없이 가로로 중앙에 배치 */
 	}
</style>
</head>
<body>
<!--
	아이디 선택자도 클래스 선택자와 마찬가지로 웹 문서 안의 특정 부분에 스타일을 지정할 때 사용합니다.
	선택자에는 #아이디명을 작성합니다. 
	
	※ 아이디와 클래스 선택자의 차이점
	클래스 선택자는 문서 안에서 여러 번 반복해 적용할 수 있는 반면,
	아이디 선택자는 클래스 선택자와 달리 문서 안에서 한 번만 적용할 수 있습니다.
	
	<input type="text" name="userid" id="userid" class="join-form">
	<input type="password" name="pass" id="pass" class="join-form">
	
-->
	<div id="container">
		
	</div>
</body>
</html>
