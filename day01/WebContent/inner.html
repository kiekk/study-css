<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 내부 스타일 시트</title>
<style>
	ul {
		color: blue;
		list-style-type: circle;
	}
</style>
</head>
<body>
<!--
	내부 스타일 시트
	HTML문서 내의 <head>태그에 <style>태그를 사용하여 CSS 스타일을 적용합니다.
	내부 스타일 시트는 해당 HTML문서에만 스타일을 적용할 수 있습니다.  
-->
	<ul>
		<li>김사과</li>
		<li>바나나</li>
	</ul>
</body>
</html>
