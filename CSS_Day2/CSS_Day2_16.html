<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-overflow,white-space,overflow</title>
    <style>
        .content {
            border: 3px dotted red;
            width: 400px;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .content:hover {
            overflow:visible;
            white-space: normal;
            }
    </style>
</head>
<body>
    <h2>text-overflow,white-space,overflow</h2>
    <p class="content">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti natus nulla dolor alias in odit facilis debitis nobis, dolore, autem temporibus optio. Illum, quae dicta veniam expedita libero quibusdam nostrum.</p>

  
</body>
</html>
