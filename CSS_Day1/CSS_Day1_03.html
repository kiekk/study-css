<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 스타일</title>
    <style>
        h2 {font-size: 50px;}
        p {font-size: 30px;}
        ul {list-style-type: none; color:deeppink;}
        li {list-style-type: none; display: inline-block; margin: 20px; color:deepskyblue}
    </style>
</head>
<body>
    <h2>내부 스타일</h2>
    <p>CSS를 적용하는 방법</p>
    <ul>
        <li>인라인 스타일</li>
        <li>내부 스타일</li>
        <li>외부 스타일</li>
    </ul>
</body>
</html>
