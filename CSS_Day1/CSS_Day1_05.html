<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 적용의 우선순위</title>
    <style>
        p {color:deeppink;}
        #rank {color: red;}
    </style>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <h2>스타일 적용의 우선순위</h2>
    <p style="color: gold;">스타일 적용 방법들이 혼합되어 사용되는 경우, 최종적으로 적용되는 스타일은 아래 순서와 같습니다.</p>
    <p>0. !important가 적용된 속성</p>
    <p>1. 인라인 스타일</p>
    <p>2. 내부 / 외부 스타일 시트 중 마지막에 적용된 스타일</p>
    <p>점수에 따른 순서</p>
    <p id="rank">id : 100점</p>
    <p>class, 가상 class, 속성 선택자 : 10점</p>
    <p>element(태그) : 1점</p>
</body>
</html>
